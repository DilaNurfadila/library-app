<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tambah Buku</title>
  </head>
  <body>
    <div class="container">
      <div class="add-data">
        <h1>Tambah Buku</h1>
        <div class="form-group">
          <div class="form-item">
            <label for="title">Judul buku</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="form-item">
            <label for="writer">Penulis buku</label>
            <input type="text" name="writer" id="writer" required />
          </div>
          <div class="form-item">
            <label for="publisher">Penerbit</label>
            <input type="text" name="publisher" id="publisher" required />
          </div>
          <div class="form-item">
            <label for="publish">Tahun terbit</label>
            <input type="text" name="publish" id="publish" required />
          </div>
          <div class="button-group">
            <a href="index.html" class="btn btn-warning">Kembali</a>
            <button type="submit" class="btn btn-success">Simpan</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
